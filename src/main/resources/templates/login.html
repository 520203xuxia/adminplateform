<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>login</title>
    <div th:replace="common/common::head"></div>
</head>

<body>
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12" style="margin-top:12%;background-color:gray">
            <div class="col-lg-4 col-md-3"></div>
            <div class="col-lg-4 col-md-6">
                <h1 class="text-center">BDI</h1>
                <p class="text-center">大数据 数据分析 数据可视化</p>
            </div>
            <div class="col-lg-4 col-md-3"></div>
        </div>
        <div class="col-lg-12 col-md-12" style="margin-top:2%">
                <div class="col-lg-4 col-md-3"></div>
                <form action="/login" method="post" class="col-lg-4 col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="username" name="username" id="username" class="form-control" value="admin">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" name="password" id="password" class="form-control" value="123456">
                    </div>
                    <div class="checkbox">
                        <label for="remember-me">
                                <input type="checkbox" name="remember-me" id="remember-me" >记住我
                        </label>
                        <span th:text="${msg}"></span>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">登陆</button>
                    <button type="button" href="#" class="btn btn-default pull-left">忘记密码</button>
                </form>
                <div class="col-lg-4 col-md-3"></div>
        </div>
        

    </div>


    <div th:replace="common/common::script"></div>
</body>

</html>
